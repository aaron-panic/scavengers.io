{% extends "base.html" %}

{% block stylesheets %}

    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

{% endblock %}

{% block content %}
<div class="layout-content-centered">
    <section class="panel panel-auth">
        <header class="panel-header">
            <h3 class="panel-title">// {{ title }}</h3>
        </header>

        <div class="panel-body">
            <form action="" method="post" id="auth-form">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <span class="form-label">{{ form.username.label }}</span>
                    <span class="form-control">{{ form.username(size=32) }}</span>
                </div>
                <div class="form-group">
                    <span class="form-label">{{ form.password.label }}</span>
                    <span class="form-control">{{ form.password(size=32) }}</span>
                </div>
                <div class="form-actions">
                    <span class="form-button">{{ form.submit() }}</span>
                </div>
            </form>
        </div>
    </section>
</div>
{% endblock %}
