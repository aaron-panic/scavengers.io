{% extends "base.html" %}

{% block content %}
<div class="layout-content-centered">
    <h2 class="page-header">{{ title }}</h2>

    <form action="" method="post" id="auth-form" class="card glass">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <span class="form-label">{{ form.username.label }}</span>
            <span class="form-control">{{ form.username(size=32) }}</span>
        </div>
        <div class="form-group">
            <span class="form-label">{{ form.password.label }}</span>
            <span class="form-control">{{ form.password(size=32) }}</span>
        </div>
        <div class="form-actions">
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
